<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h2>Dashboard</h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <p>Welcome, {{ current_user.username }}!</p>
    <div>To add blogs -> <a href="{{ url_for('blog_post') }}">click here!</a></div><br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
